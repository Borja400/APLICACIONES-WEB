<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Borja Herreros">
  <meta name="description" content="Formulario de contacto de Zelda Breath of the Wild">
  <meta name="keywords" content="Zelda, Breath of the Wild, contacto, formulario">
  <title>Contacto - Zelda BOTW</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <h1>Formulario de Contacto</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="datos.html">Datos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <form action="#" method="post">
        <fieldset>
          <legend>Información Personal</legend>

          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Opcional" pattern="[0-9]{9}">
        </fieldset>

        <fieldset>
          <legend>Mensaje</legend>

          <label for="asunto">Asunto:</label>
          <input type="text" id="asunto" name="asunto" placeholder="Tema de tu mensaje" required>

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </fieldset>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Borja Herreros</p>
  </footer>
</body>
</html>
